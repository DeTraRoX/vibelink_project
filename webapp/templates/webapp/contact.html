{% extends 'webapp/base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background: url("{% static 'images/contact_bg.png' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .contact-container {
    background-color: rgba(0, 0, 0, 0.7);
    margin: 60px auto;
    padding: 40px;
    max-width: 700px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
  }

  h1 {
    text-align: center;
    color: #00cec9;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: bold;
    margin-top: 15px;
  }

  input,
  textarea {
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-top: 5px;
    background-color: #2d3436;
    color: white;
    font-size: 16px;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    background-color: #00b894;
    color: black;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #00a383;
  }

  .info {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    color: #ccc;
  }
</style>

<div class="contact-container">
  <h1>Contact Us</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    Or email us directly at <strong>support@vibelink.com</strong><br>
    We'll get back to you within 24 hours.
  </div>
</div>

{% endblock %}
