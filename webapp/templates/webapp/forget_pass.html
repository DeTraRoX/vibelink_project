{% extends 'webapp/base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("{% static 'images/forgot_password_bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: transparent;
    width: 100%;
    padding: 20px;
  }

  .logo-img {
    max-width: 120px;
    height: auto;
    margin-bottom: 20px;
  }

  .reset-box {
    background-color: rgba(30, 30, 30, 0.4);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
  }

  .reset-box h1 {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
    color: #ffffff;
  }

  .reset-box p {
    margin-bottom: 20px;
    color: #ccc;
    text-align: center;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
    color: #ccc;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    background-color: #2a2a2a;
    border: 1px solid #555;
    border-radius: 6px;
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: #999;
  }

  .btn {
    margin-top: 20px;
    width: 100%;
    background-color: #00b894;
    color: black;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
  }

  .btn:hover {
    background-color: #00a57f;
  }

  .back-link {
    margin-top: 15px;
    text-align: center;
  }

  .back-link a {
    color: #58a6ff;
    text-decoration: none;
  }

  .back-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <img src="{% static 'images/vibelink_logo-removebg-preview.png' %}" alt="VibeLink Logo" class="logo-img" />

  <div class="reset-box">
    <h1>Reset Password</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <form method="POST">
      {% csrf_token %}

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <button type="submit" class="btn">Send password reset email</button>
    </form>

    <div class="back-link">
      <a href="{% url 'login' %}">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
