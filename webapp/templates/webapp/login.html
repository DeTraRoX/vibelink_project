{% extends 'webapp/base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("{% static 'images/Login_page_bg.gif' %}") no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: transparent;
    width: 100%;
    padding: 20px;
  }

  .logo-img {
    max-width: 120px;
    height: auto;
    margin-bottom: 20px;
  }

  .login-box {
    background-color: rgba(30, 30, 30, 0.4); /* translucent dark */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 30px;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
  }

  .login-box h1 {
    font-size: 20px;
    margin-bottom: 20px;
    text-align: center;
    color: #ffffff;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
    color: #ccc;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background-color: #2a2a2a;
    border: 1px solid #555;
    border-radius: 6px;
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: #999;
  }

  .btn {
    margin-top: 20px;
    width: 100%;
    background-color: #00b894;
    color: black;
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
  }

  .btn:hover {
    background-color: #00a57f;
  }

  .forgot {
    display: block;
    margin-top: 10px;
    text-align: right;
    font-size: 12px;
  }

  .forgot a {
    color: #58a6ff;
    text-decoration: none;
  }

  .forgot a:hover {
    text-decoration: underline;
  }

  .signup {
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
    color: #aaa;
  }

  .signup a {
    color: #58a6ff;
    text-decoration: none;
  }

  .signup a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <img src="{% static 'images/vibelink_logo-removebg-preview.png' %}" alt="VibeLink Logo" class="logo-img" />

  <div class="login-box">
    <h1>Sign in</h1>
    <form method="POST">
      {% csrf_token %}

      <label for="username">Username or email address</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <div class="forgot">
        <a href="http://127.0.0.1:8000/forget_pass/">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Sign in</button>
    </form>
  </div>

  <div class="signup">
    New to Vibelink? <a href="http://127.0.0.1:8000/register/">Create an account</a>
  </div>
</div>
{% endblock %}
