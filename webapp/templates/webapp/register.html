{% extends 'webapp/base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("{% static 'images/register_page_bg.gif' %}") no-repeat center center fixed;
    background-size: cover;
  }

  .outer-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: transparent;
    padding: 20px 0;
  }

  .center-wrapper {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 16px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    border: 1px solid #333;
    overflow: hidden;
  }

  .form-section {
    margin-bottom: 20px;
  }

  .label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #f0f0f0;
    font-size: 14px;
  }

  input, select, button {
    width: 100%;
    border-radius: 8px;
    padding: 8px;
    margin-top: 8px;
    background-color: #2a2a2a;
    border: 1px solid #555;
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: #aaa;
  }

  input[type="file"] {
    background-color: #2a2a2a;
    color: white;
    border: 1px solid #555;
    padding: 8px;
    border-radius: 8px;
  }

  .flex-group {
    display: flex;
    gap: 8px;
  }

  .small-input {
    flex: 1;
  }

  .submit-btn {
    background-color: #00b894;
    color: black;
    font-weight: bold;
  }

  .error-message {
    text-align: center;
    color: red;
    font-size: 14px;
    margin-bottom: 16px;
  }
</style>

<div class="outer-wrapper">
  <div class="center-wrapper">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Error message -->
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <!-- First Name -->
      <div class="form-section">
        <label class="label">First Name</label>
        <input type="text" name="first_name" placeholder="First Name" required>
      </div>

      <!-- Email -->
      <div class="form-section">
        <label class="label">Email</label>
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <!-- Password -->
      <div class="form-section">
        <label class="label">Password</label>
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <!-- Avatar -->
      <div class="form-section">
        <label class="label">Upload Avatar</label>
        <input type="file" name="avatar" accept="image/*">
      </div>

      <!-- Birthday -->
      <div class="form-section">
        <label class="label">Birthday</label>
        <div class="flex-group">
          <input type="text" name="month" placeholder="MM" class="small-input" required>
          <input type="text" name="day" placeholder="DD" class="small-input" required>
          <input type="text" name="year" placeholder="YYYY" class="small-input" required>
        </div>
      </div>

      <!-- Gender -->
      <div class="form-section">
        <label class="label">Gender</label>
        <select name="gender" required>
          <option value="male">Man</option>
          <option value="female">Woman</option>
          <option value="others">Others</option>
        </select>
      </div>

      <!-- Interests (hardcoded options) -->
      <div class="form-section">
        <label class="label">Select Your Interests</label>
        <label style="display:block; margin-bottom:6px;">
          <input type="checkbox" name="interests" value="1"> Music
        </label>
        <label style="display:block; margin-bottom:6px;">
          <input type="checkbox" name="interests" value="2"> Sports
        </label>
        <label style="display:block; margin-bottom:6px;">
          <input type="checkbox" name="interests" value="3"> Reading
        </label>
        <label style="display:block; margin-bottom:6px;">
          <input type="checkbox" name="interests" value="4"> Travel
        </label>
        <label style="display:block; margin-bottom:6px;">
          <input type="checkbox" name="interests" value="5"> Cooking
        </label>
      </div>

      <!-- Submit Button -->
      <div class="form-section" style="display:flex; justify-content:center;">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
